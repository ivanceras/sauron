<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Futuristic UI</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Titillium+Web:400,600">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Electrolize">
    <style type="text/css">
        body {
            font-family: "Fira Sans", "Courier New", Courier,"Lucida Sans Typewriter","Lucida Typewriter",monospace;
        }
        body {
            background-color: #000000;
            font-family: arial;
            color: #ffffff;
        }

    a {
        color: #acf9fb;
        cursor: pointer;
        transition: color 250ms ease-out;
        text-shadow: 0 0 4px rgba(172,249,251,0.65);
        text-decoration: none;
    }

    a ::selection {
        color: #021114;
        text-shadow: none;
        background-color: #26dafd;
    }

table {
    width: 100%;
    border-collapse: collapse;
color: #26dafd;
}
 thead {
    color: #a1ecfb;
    text-align: left;
    font-family: "Electrolize", "sans-serif";
    font-weight: bold;
    white-space: nowrap;
}
 tr {
    border-bottom: 1px solid rgba(2,157,187,0.325);
}
 td {
    padding: 5px;
    vertical-align: top;
}

    </style>
  </head>
  <body>
    <!-- Include the JS generated by `wasm-pack build` -->
    <script type=module>
      import wasm_bindgen from './pkg/futuristic_ui.js';
      async function start(){
        await wasm_bindgen().catch(console.error);
      }
      start();
    </script>
  </body>
</html>
