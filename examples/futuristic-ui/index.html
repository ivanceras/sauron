<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Futuristic UI</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Titillium+Web:400,600">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Electrolize">
    <style type="text/css">
        /*we set the background color of the body to black before hand, so as not to make a flashing effect to black when the actual
          component is loaded.
         */
        body {
            font-family: "Fira Sans", "Courier New", Courier,"Lucida Sans Typewriter","Lucida Typewriter",monospace;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            height: 100%;
            overflow-x: hidden;
        }

        #app_container{
          width: 100%;
          height: 100%;
        }

        .preload_spinner {
          top: 50%;
          left: 50%;
          position: relative;
          z-index: 1000;
          display: block;
          opacity: 1;
          min-height: 90px;
          transition: all 250ms ease-out;
        }

        .preload_spinner::before, .preload_spinner::after {
          content: '';
          border-top: 5px solid rgba(2, 157, 187, 1.00);
          border-bottom: 5px solid rgba(2, 157, 187, 1.00);
          box-shadow: 0 0 8px rgba(2, 157, 187, 1.00);
          display: block;
          position: absolute;
          transition: all 250ms ease-out;
          border-left: 5px solid transparent;
          border-right: 5px solid transparent;
          border-radius: 50%;
          background-color: transparent;
        }

        .preload_spinner::before {
          width: 50px;
          height: 50px;
          animation: preload_spinner-circle1 750ms infinite linear;
          margin-top: -25px;
          margin-left: -25px;
        }

        .preload_spinner::after {
          width: 30px;
          height: 30px;
          animation: preload_spinner-circle2 750ms infinite linear;
          margin-top: -15px;
          margin-left: -15px;
        }

        @keyframes preload_spinner-circle1 {
          0% {
            transform: rotate(160deg);
            opacity: 0;
          }
          50% {
            transform: rotate(145deg);
            opacity: 1;
          }
          100% {
            transform: rotate(-320deg);
            opacity: 0;
          }
        }

        @keyframes preload_spinner-circle2 {
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }


    </style>
  </head>
  <body>
    <main id="app_container">
        <div class="preload_spinner"></div>
    </main>

    <script type=module>
      import wasm_bindgen from './pkg/futuristic_ui.js';
      async function start(){
        await wasm_bindgen().catch(console.error);
      }
      start();
    </script>
  </body>
</html>
